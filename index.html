<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>weather app</title>
          <link rel="stylesheet" href="style.css" />
     </head>

     <body style="background-color: rgb(52, 51, 51)">
          <div class="container">
               <div class="search">
                    <input type="text" placeholder="enter city name" />
                    <img
                         class="search-icon"
                         src="/images/search.png"
                         width="30px"
                         height="30px"
                         alt=""
                    />
               </div>
               <div class="city-weather">
                    <img
                         src="/images/cloud.png"
                         width="200px"
                         height="200px"
                         alt=""
                    />

                    <h3 class="temp">26.72Â°c</h3>
                    <h4 class="city">Basra</h4>
               </div>
               <div class="humidityandwind">
                    <div class="humidity">
                         <img
                              src="/images/humidity-icon.jpg"
                              width="30px"
                              height="30px"
                              alt=""
                         />
                         <div>
                              <h5 class="humidity-deg">31%</h5>
                              <h5>humidity</h5>
                         </div>
                    </div>

                    <div class="wind">
                         <img
                              src="/images/wind.png"
                              width="30px"
                              height="30px"
                              alt=""
                         />
                         <div>
                              <h5 class="wind-speed">4.63 km/h</h5>
                              <h5>wind speed</h5>
                         </div>
                    </div>
               </div>
          </div>
          <script src="script.js"></script>
     </body>
</html>
